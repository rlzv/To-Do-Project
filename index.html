<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>To Do List</h1>
        <form id="task-form">
            <input type="text" id="task-input" placeholder="Type tasks here">

            <input type="submit" id="task-submit" value="ADD">
        </form>

    </header>

    <main>
        <section class="task-list">
            <h2>Your list of tasks</h2>
            <div id="tasks">
                <!--Intro tasks--> 

                <div class="intro-task">
                    <div class="content">
                        <input type="text" class="text" value="Tasks To Do: " readonly> <!--tasks inside content-->
                    </div>
                    <div class="actions">
                        <button class="edit">Edit</button>
                        <button class="delete">Delete</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="app.js"></script>
    
</body>
</html>
